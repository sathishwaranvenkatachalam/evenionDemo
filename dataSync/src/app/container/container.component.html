<div class="container">
    <div class="form-container">
        <mat-form-field appearance="fill">
            <mat-label>Choose an option</mat-label>
            <mat-select  [formControl]="year">
              <mat-option *ngFor="let element of filteredYear | async" [value]="element">{{element}}</mat-option>
            </mat-select>
        </mat-form-field>
        
        <mat-form-field appearance="fill">
            <mat-label>Choose an option</mat-label>
            <mat-select  [formControl]="month" >
                <mat-option *ngFor="let element of filteredMonth | async" [value]="element">{{element}}</mat-option>
            </mat-select>
        </mat-form-field>
        <button (click)="reset()">Reset</button>
    </div>
    <div class="flex">
        <div class="table-container" *ngFor="let data of table;let i = index;">
            <app-table [tableData]="data" [filterYear]="year.value" [filterMonth]="month.value"></app-table>
        </div>
    </div>
</div>
